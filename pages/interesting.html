<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liro Интересное</title>
    <script src="../js/script.js" type="module"></script>
    <link rel="stylesheet" href="../css/reg_auth.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/interesting.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
</head>
<body>     
    <div class="modal__wrapper"></div>  
    <div class="reg__wrapper">
        <h1 class="reg__heading">Регистрация</h1>
        <form action="" class="reg__form">
            <label class="reg__form-label">
                ФИО
                <input class="reg__form-input fio" type="text" name="fio" placeholder="Введите фамилию, имя и отчество">
            </label>
            <label class="reg__form-label">
                Логин
                <input class="reg__form-input reg-login" type="text" name="login" placeholder="Введите логин">
            </label>
            <label class="reg__form-label">
                Пароль
                <input class="reg__form-input reg-password" type="text" name="password" placeholder="Введите пароль">
            </label>
        </form>
        <button class="reg__sub-btn" type="submit">Зарегистрироваться</button>
        <p class="reg__text">Вы уже есть у нас? <span class="reg__text-bold">Авторизоваться</span></p>
    </div>
    <div class="auth__wrapper">
        <h1 class="auth__heading">Авторизация</h1>
        <form action="" class="auth__form">
            <label class="auth__form-label">
                Логин
                <input class="auth__form-input login" type="text" name="login" placeholder="Введите логин">
            </label>
            <label class="auth__form-label">
                Пароль
                <input class="auth__form-input password" type="text" name="password" placeholder="Введите пароль">
            </label>
        </form>
        <p class="submit-block__log-reg-error-text log-or-pswd-error">Войти в учетную запись</p>
        <button class="auth__sub-btn" type="submit">Войти</button>
        <p class="auth__text">Нет аккаунта? <span class="auth__text-bold">Зарегистрироваться</span></p>
    </div>
    <div class="main__card-modal-page">
        <div class="main__card-modal-window">
            <img src="/imgs/no_image.png" alt="" class="main__modal-image">
            <div class="main__modal-item">
                <h1 class="main__modal-heading"></h1>
                <h3 class="main__modal-name"></h3>
                <p class="main__modal-text"></p>
            </div>
        </div>
        <button class="main__modal-btn">Добавить к себе</button>
    </div> 
    <div class="create__card-modal">
        <h1 class="create__card-heading">
            Новая карточка
        </h1>
        <form class="create__form-container">
            <div class="create__form-wrapper">
                <div class="create__label" style="margin-left: 137px; margin-right: 10px;">
                    <label class="create__names">
                        <input required type="text" name="author" placeholder="Название автора:" id="create__author-name">
                    </label>
                    <label class="create__names">
                        <input required type="text" name="name" placeholder="Название карточки:" id="create__card-name">   
                    </label>  
                    <label class="create-card__desc">
                        <textarea required name="description" placeholder="Описание:" cols="40" rows="3" id="create__card-desc"></textarea>
                    </label>
                    <label class="input-file">
                           <input type="file" name="file" id="create__card-file">		
                           <span>Добавить изображение</span>
                     </label>
                     <div class="preview-wrapper">
                        <img class="preview-img">
                     </div>
                </div>
                <div class="create__label" style="margin-right: 100px; margin-left: 10px;">
                    <label class="create-card__label-link" for="create-card__author-name-link">
                        <input type="text" placeholder="Добавить ссылку: " name="author-name-link" id="create-card__author-name-link">
                    </label>
                    <label class="create-card__label-link" for="create-card__card-name-link">
                        <input type="text" placeholder="Добавить ссылку: " name="card-name-link" id="create-card__card-name-link">
                    </label>
                    <p class="main__filter-text">Категория карточки:</p>
                    <input required class="create-card__input" type="radio" name="categories" value="books" id="add-books">
                    <label class="create-card__label" for="add-books">Книги</label>
                    <input required class="create-card__input" type="radio" name="categories" value="articles" id="add-articles">
                    <label class="create-card__label" for="add-articles">Статьи</label>
                    <input required class="create-card__input" type="radio" name="categories" value="conferences" id="add-conferences">
                    <label class="create-card__label" for="add-conferences">Конференции</label>
                    <input required class="create-card__input" type="radio" name="categories" value="toPeoples" id="add-toPeoples">
                    <label class="create-card__label" for="add-toPeoples">Знаменитости</label>
                </div>

            </div>
            <button class="create__btn-submit">
                Сохранить
            </button>
        </form>
    </div>

    <div class="wrapper">

        <!-- HEADER -->

        <header class="header" style="background-image: url(../imgs/background.png); height: 900px;">
            <div class="header__nav">
                <a href="../index.html" class="header__logo-link">
                    <img src="../imgs/logo.png" alt="Liro Дневник" class="logo">
                </a>
                <nav class="header__nav-bar">
                    <form class="example">
                        <input type="text" placeholder=" Поиск..." name="search" class="header__search">
                    </form>
                    <ul class="header__nav-links">
                        <li class="header__nav-item">
                            <a href="./interesting.html" class="header__nav-link">Интересное</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="./tasks.html" class="header__nav-link">Мои задачи</a>
                        </li>
                        <li class="header__nav-item">
                            <button class="header__nav-link registration">Регистрация</button>
                        </li>
                        <li class="header__nav-item">
                            <button class="header__nav-link authorization">Вход</button>
                        </li>
                        <li class="header__nav-item">
                            <button class="header__nav-link logout-btn">Выйти</button>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__hello-frame">
                <h1 class="hello-frame__h1">Интересное</h1>
                <div class="arrow-7">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>

        <!-- MAIN -->

        <main class="main">
            <div class="main__cards-wrapper">
                <p class="main__filter-text">Сортировать по:</p>
                <input class="main__filter-input" type="radio" name="categories" value="books" id="books">
                <label class="main__filter-label" for="books">Книгам</label>
                <input class="main__filter-input" type="radio" name="categories" value="articles" id="articles">
                <label class="main__filter-label" for="articles">Статьям</label>
                <input class="main__filter-input" type="radio" name="categories" value="conferences" id="conferences">
                <label class="main__filter-label" for="conferences">Конференциям</label>
                <input class="main__filter-input" type="radio" name="categories" value="toPeoples" id="toPeoples">
                <label class="main__filter-label" for="toPeoples">Людям</label>
                <input class="main__filter-input" type="radio" name="categories" value="all" id="all">
                <label class="main__filter-label" for="all">Все</label>
                <button class="main__add-card">
                    Добавить карточку
                </button>
            </div>
        </main>
        
        <!-- FOOTER -->

        <footer class="footer">
            <div class="footer__nav">
                <h1 class="footer__heading">Карта</h1>
                <ul class="footer__nav-links">
                    <li class="footer__nav-item">
                        <a href="../index.html" class="footer__nav-link">главная</a>
                    </li>
                    <li class="footer__nav-item">
                        <a href="./interesting.html" class="footer__nav-link">интересное</a>
                    </li>
                    <li class="footer__nav-item">
                        <a href="./tasks.html" class="footer__nav-link">мои задачи</a>
                    </li>
                </ul>
            </div>
            <div class="footer__logo-liro">
                <a href="../index.html" class="footer__logo-link">
                    <img src="../imgs/dark_logo.png" alt="Liro Дневник" class="logo">
                </a>
                <p class="footer__liro">© Liro, 2023</p>
            </div>
            <div class="footer__contacts">
                <h1 class="footer__heading">Контакты</h1>
                <ul class="footer__social">
                    <li class="footer__item">
                        <a href="https://vk.com/cercatrovame" class="footer__contact">
                            <img src="../imgs/vk.png" alt="" class="footer__img">
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="https://t.me/AmNyamsLitClub" class="footer__contact">
                            <img src="../imgs/tg.png" alt="" class="footer__img">
                        </a>
                    </li>
                    <li class="footer__item">
                        <a href="https://github.com/imuhasa/coursework" class="footer__contact">
                            <img src="../imgs/github.png" alt="" class="footer__img">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
